
<div style="margin-top: 40px;">
  <app-navigation></app-navigation>
</div>

<form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="feedback-form">
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="text" class="form-control" />
      <div *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched" class="error">
        <div *ngIf="profileForm.get('email')?.hasError('required')">Email is required.</div>
        <div *ngIf="profileForm.get('email')?.hasError('email')">Invalid email address.</div>
      </div>
    </div>
  
    <div class="form-group">
        <label>How Satisfied are you with the Service:</label>
        <div class="radio-group">
          <label>
            <input type="radio" formControlName="satisfaction" value="Not" /> Not
          </label>
          <label>
            <input type="radio" formControlName="satisfaction" value="Somehow" /> Somehow
          </label>
          <label>
            <input type="radio" formControlName="satisfaction" value="Completely" /> Completely
          </label>
        </div>
        <div *ngIf="profileForm.get('satisfaction')?.invalid && profileForm.get('satisfaction')?.touched" class="error">
          <div *ngIf="profileForm.get('satisfaction')?.hasError('required')">This field is required.</div>
        </div>
      </div>
      
  
    <div class="form-group">
      <label for="improveSuggestion">Suggestions for Improvement:</label>
      <textarea id="improveSuggestion" formControlName="improveSuggestion" rows="4" class="form-control"></textarea>
      <div *ngIf="profileForm.get('improveSuggestion')?.invalid && profileForm.get('improveSuggestion')?.touched" class="error">
        <div *ngIf="profileForm.get('improveSuggestion')?.hasError('required')">Suggestions are required.</div>
      </div>
    </div>
  
    <div class="form-group">
      <label>Rating:</label>
      <div class="rating">
        <span 
          *ngFor="let star of [1, 2, 3, 4, 5]"
          (click)="setRating(star)"
          [class.selected]="star <= currentRating"
          class="star"
        >
          &#9733;
        </span>
      </div>
      <div *ngIf="profileForm.get('rating')?.invalid && profileForm.get('rating')?.touched" class="error">
        <div *ngIf="profileForm.get('rating')?.hasError('required')">Rating is required.</div>
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>
  
    <div *ngIf="submissionMessage" class="submission-message">
      <p>{{ submissionMessage }}</p>
    </div>
  </form>
